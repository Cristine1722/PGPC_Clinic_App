<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login â€” PGPC Campus Clinic</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        .auth-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 22px;
            border-radius: 12px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-container input {
            width: 90%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
        }
        
        .auth-row {
            margin-top: 12px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .auth-row button {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        
        .back-to-home-link {
            display: block;
            margin-top: 15px;
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="overlay"></div>
    <div class="auth-container">
        <div class="logo"></div>
        <h2>Admin / Staff Login</h2>
        <p id="message" style="font-size:14px; color:#eee; min-height: 20px;"></p>
        
        <input id="idnumber" type="text" placeholder="ID Number" required />
        <input id="password" type="password" placeholder="Password" required />

        <div class="auth-row">
            <button id="loginBtn">Login</button>
        </div>
        <a href="index.html" class="back-to-home-link">Back to Home</a>
    </div>

<script>
    const idNumberEl = document.getElementById('idnumber');
    const passwordEl = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const msgEl = document.getElementById('message');
    
    const API_URL = ""; // Use relative paths for production

    async function handleLogin() {
        msgEl.textContent = "Processing...";
        loginBtn.disabled = true;

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idnumber: idNumberEl.value, password: passwordEl.value })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "An error occurred.");
            localStorage.setItem("clinic_token", data.token);
            window.location.href = "dashboard_admin.html";
        } catch (err) {
            msgEl.textContent = `Error: ${err.message}`;
        } finally {
            loginBtn.disabled = false;
        }
    }
    loginBtn.onclick = handleLogin;
</script>

</body>
</html>
