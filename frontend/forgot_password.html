<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password â€” PGPC Campus Clinic</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        .auth-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 22px;
            border-radius: 12px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-container input {
            width: 90%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
        }
        
        .auth-row {
            margin-top: 12px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .auth-row button {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        
        .back-to-home-link {
            display: block;
            margin-top: 15px;
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="overlay"></div>
    <div class="auth-container">
        <div class="logo"></div>
        <h2>Reset Password</h2>
        <p id="forgot-message" style="font-size:14px; color:#eee; min-height: 20px;">Enter your ID number to request a reset token.</p>
        <input id="forgot-idnumber" type="text" placeholder="ID Number" />
        <div class="auth-row">
            <button id="requestResetBtn">Request Token</button>
        </div>
        <input id="reset-token" type="text" placeholder="Paste Reset Token Here" style="display:none;" />
        <input id="new-password" type="password" placeholder="Enter New Password" style="display:none;" />
        <div class="auth-row" id="reset-action-row" style="display:none;">
            <button id="resetPasswordBtn">Set New Password</button>
        </div>
        <a href="index.html" class="back-to-home-link">Back to Home</a>
    </div>

<script>
        const forgotMsgEl = document.getElementById('forgot-message');
        const requestResetBtn = document.getElementById('requestResetBtn');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        
        const API_URL = "/api";

        async function handleForgotPassword() {
            forgotMsgEl.textContent = "Requesting token...";
            requestResetBtn.disabled = true;
            const idnumber = document.getElementById('forgot-idnumber').value;

            try {
                const res = await fetch(`${API_URL}/forgot-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idnumber })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Failed to request token.");
                
                forgotMsgEl.innerHTML = `<b>IMPORTANT:</b> In a real app, this token would be emailed. For now, copy the token below.`;
                document.getElementById('reset-token').style.display = 'block';
                document.getElementById('reset-token').value = data.reset_token; // Display token
                document.getElementById('new-password').style.display = 'block';
                document.getElementById('reset-action-row').style.display = 'flex';

            } catch (err) {
                forgotMsgEl.textContent = `Error: ${err.message}`;
            } finally {
                requestResetBtn.disabled = false;
            }
        }

        async function handleResetPassword() {
            forgotMsgEl.textContent = "Resetting password...";
            resetPasswordBtn.disabled = true;
            const token = document.getElementById('reset-token').value;
            const new_password = document.getElementById('new-password').value;

            try {
                const res = await fetch(`${API_URL}/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, new_password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Failed to reset password.");

                forgotMsgEl.textContent = "Password has been reset successfully! You can now log in.";
                document.getElementById('reset-token').style.display = 'none';
                document.getElementById('new-password').style.display = 'none';
                document.getElementById('reset-action-row').style.display = 'none';

            } catch (err) {
                forgotMsgEl.textContent = `Error: ${err.message}`;
            } finally {
                resetPasswordBtn.disabled = false;
            }
        }

        requestResetBtn.onclick = handleForgotPassword;
        resetPasswordBtn.onclick = handleResetPassword;
</script>

</body>
</html>
