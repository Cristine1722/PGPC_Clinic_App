<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PGPC Campus Clinic — Login</title>
    <link rel="stylesheet" href="styles.css" /> <!-- This link provides the background -->

    <style>
        /* Existing styles for a formal, centralized card */
        .auth-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 22px;
            border-radius: 12px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-container input, .auth-container select { /* Added select */
            width: 90%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box; /* Ensures padding is inside width */
        }
        
        /* Make select text visible */
        .auth-container select {
            color: #333; 
        }

        .auth-row {
            margin-top: 12px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .auth-row button {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="auth-container">
        <div class="logo"></div>
        <h2>Welcome — PGPC Campus Clinic</h2>
        <p id="message" style="font-size:14px; color:#eee; min-height: 20px;"></p>
        
        <input id="idnumber" type="text" placeholder="ID Number" />
        <input id="name" type="text" placeholder="Name" />
        <input id="password" type="password" placeholder="Password" /> <select id="roleSelect">
            <option value="student">Login as Student</option>
            <option value="admin">Login as Admin / Staff</option>
        </select>

        <div class="auth-row">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>

    </div>

    <script>
        const idNumberEl = document.getElementById('idnumber');
        const nameEl = document.getElementById('name');
        const passwordEl = document.getElementById('password'); // NEW
        const roleSelectEl = document.getElementById('roleSelect'); // NEW
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const msgEl = document.getElementById('message');

        const API_URL = "http://127.0.0.1:5000";
        const AFTER_AUTH_REDIRECT = "dashboard.html";

        // If a token already exists, redirect to dashboard
        if (localStorage.getItem("clinic_token")) {
            window.location.href = AFTER_AUTH_REDIRECT;
        }
        
        // Helper function to decode the JWT payload
        function decodeToken(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        async function handleLogin() {
            msgEl.textContent = "Processing...";
            loginBtn.disabled = true;
            signupBtn.disabled = true;

            // Login only requires idnumber and password
            const payload = {
                idnumber: idNumberEl.value,
                password: passwordEl.value
            };

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "An error occurred.");

                const tokenPayload = decodeToken(data.token);
                const selectedRole = roleSelectEl.value;
                const isAdmin = tokenPayload && tokenPayload.is_admin === true;

                if (selectedRole === 'admin' && !isAdmin) {
                    throw new Error("Access Denied. Your account is not authorized as Admin/Staff.");
                }

                localStorage.setItem("clinic_token", data.token);
                window.location.href = AFTER_AUTH_REDIRECT;

            } catch (err) {
                msgEl.textContent = `Error: ${err.message}`;
            } finally {
                loginBtn.disabled = false;
                signupBtn.disabled = false;
            }
        }

        async function handleSignup() {
            msgEl.textContent = "Processing...";
            loginBtn.disabled = true;
            signupBtn.disabled = true;

            // Signup requires all three fields
            const payload = {
                idnumber: idNumberEl.value,
                name: nameEl.value,
                password: passwordEl.value
            };

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "An error occurred.");
                msgEl.textContent = "Signup successful! Please log in now.";
            } catch (err) {
                msgEl.textContent = `Error: ${err.message}`;
            } finally {
                loginBtn.disabled = false;
                signupBtn.disabled = false;
            }
        }

        loginBtn.onclick = handleLogin;
        signupBtn.onclick = handleSignup;
    </script>

</body>
</html>
