# Netlify configuration file

# Build settings: Tell Netlify where your frontend code is.
[build]
  publish = "frontend"

# Proxy rule: Redirect API calls to your backend service.
# IMPORTANT: You will replace the URL with your actual Render backend URL.
[[redirects]]
  from = "/*"
  to = "https://your-actual-render-url.onrender.com/:splat" # PASTE YOUR REAL RENDER URL HERE
  status = 200